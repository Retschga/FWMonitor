<div class="page" id="autoAlarm">      
       
	<div class="header red-600 shadow">
        <button class="left icon icon ion-close-round" name="button" onclick="goBack()"></button>

        <div class="left">
            <button class="icon-text red-600">
                <i class="icon ion-clock"></i>
                <span id="currenttime">00:00</span>
            </button>

            <button class="icon-text blue-grey-900">
                <i class="icon ion-ios-stopwatch-outline"></i>
                <span id="elapsedtime">00:00</span>
            </button>
        </div>
        
        <!-- Tab Auswahl -->
        <div class="grey-800 tab right" style="margin: 0; height: 100%; padding-left: 5px;">
            <button 
                class="text-white text-bold active" 
                onclick="openTab('tabDaten')" 
                style="font-size: large !important; padding-left: 2em; padding-right: 2em;"
            >Daten</button>
            <button 
                class="text-white text-bold" 
                onclick="openTab('tabKarte'); alarm_map.updateSize(); alarm_mapCenter();"
                style="font-size: large !important; padding-left: 2em; padding-right: 2em;"
            >Karte</button>
        </div>
    </div>	    
    
    <div class="content noscrollbar">  

        <!-- Tab Daten -->
        <div class="tab-content has-header noscrollbar active" id="tabDaten">        

            <div id="alarm_einsatzstichwort_cont" class="row padding">
                <div class="col-10 padding">
                    <i id="alarm_einsatzstichwort_icon" class="icon text-extra-huge "></i>
                </div>
                <div class="col padding">
                    <h1 id="alarm_einsatzstichwort" class="text-extra-huge text-light" style="margin: 0;">{{STICHWORT}}</h1>
                    <p id="alarm_schlagwort" class="text-huge text-grey-200" style="margin: 0;">{{SCHLAGWORT}}</p>
                </div>
            </div>

            <div class="list no-border">
                <div id="alarm_strasse_cont" class="item border-bottom text-grey-300">  
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Stra√üe</h1>
                        <h1 id="alarm_strasse" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">{{STRASSE}}</h1>
                    </div>
                </div>
                <div id="alarm_ortsteil_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Ortsteil</h1>
                        <h1 id="alarm_ortsteil" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">{{ORTSTEIL}}</h1>
                    </div>
                </div>
                <div id="alarm_ort_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Ort</h1>
                        <h1 id="alarm_ort" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">{{ORT}}</h1>
                    </div>
                </div>
                <div id="alarm_objekt_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 4em; font-size: 1.6em;">Objekt</h1>
                        <h1 id="alarm_objekt" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">{{OBJEKT}}</h1>
                    </div>
                </div> 

                <div id="alarm_bemerkung_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Bemerkung</h1>
                        <h1 id="alarm_bemerkung" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">
                            {{BEMERKUNG}}
                        </h1>
                    </div>
                </div> 

                <div id="alarm_cars1_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Autos</h1>
                        <h1 id="alarm_cars1" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">
                            {{AUTOS_EIGEN}}
                        </h1>
                    </div>
                </div> 

                <div id="alarm_cars2_cont" class="item border-bottom text-grey-300">
                    <div class="row">
                        <h1 class="col-34 text-grey-600 text-light" style="padding-right: 2em; font-size: 1.6em;">Andere</h1>
                        <h1 id="alarm_cars2" class="col-67 text-grey-600 text-light" style=" font-size: 1.6em;">
                            {{AUTOS_ANDERE}}
                        </h1>
                    </div>
                </div> 
    
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>

            </div>

        </div>

        <!-- Tab Karte -->
        <div class="tab-content has-header active" id="tabKarte" style="height: 100%"> 

            <div id="mapid_cont" class="item border-bottom text-grey-300">
                <div id="mapid"></div>   
            </div>

        </div>    
        
        <!-- Navigations Popup -->
        <div class="hidden" id="template-alert-custom">
            <div class="list">
                <label class="item">
                    <h1 id="autoAlarm_instr"></h1>
                </label>
            </div>
        </div>

        <!-- Navigation starten Knopf -->
        <div id="alarm_navstart" style="position: fixed; bottom: 10px; left: 10px;">
            <button class="red full" style="border: 4px solid rgba(255,255,255,.4);" onclick="alarm_navAktiv = !alarm_navAktiv; this.classList.add('hidden'); setTimeout(()=>{this.classList.remove('hidden');}, 2000);">Navigation Ein/Aus</button>
        </div>


   </div>

</div>
