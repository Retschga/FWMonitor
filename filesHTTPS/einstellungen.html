<div class="page">      
       
	<div class="header red-600">
		<button class="left icon icon ion-close-round" name="button" onclick="goBack()"></button>
		<h1>Einstellungen</h1>
	</div>		
	
    

    <div class="content padding has-header">

		<div class="space"></div>

        <div class="list">

            <div class="item small-space grey-300 text-grey-700">
                <p>
                    Kalender
                </p>
            </div>

            <div class="item">
                <h2>Terminerinnerungen</h2>
                <div class="right">
                    <input id="einstellunge_erinnerungenCheck" type="checkbox" class="switch green" onchange="einstellungen_setErinnerungen()">
                </div>
            </div>

        </div>

        <div class="space"></div>
        
        <div class="list">

            <div class="item small-space grey-300 text-grey-700">
                <p>
                    Alamierung
                </p>
            </div>

            <div class="item">
                <h2>APP Alarm Notificatons</h2>
                <h2>Geht bei Apple anscheinend noch nicht.</h2>
                <div class="right">
                    <input id="einstellungen_notificationsCheck"  type="checkbox" class="switch green"  onchange="askPermission();einstellungen_setNotifications();">
                </div>
            </div>

            <div id="einstellungen_notificationsCount" class="item hidden">
                <div>
                    <h2>Anzahl</h2>
                </div>
                <div class="item range"> 
                    <div class="left">
                        1
                    </div>
                    <input id="einstellungen_notificationsSlider" type="range" min="1" max="15" value="10" onchange="einstellungen_setNotifications()">
                    <div class="right">
                        15
                    </div>
                </div>
                <div>
                    <p>Android: Ton/Vibration sollte unter Einstellungen > Apps und Benachrichtigungen > Chrome > Benachrichtigungen geändert werden können</p>
                    <p>Apple: keine Ahnung</p>
                </div>
            </div>
        </div>

        


        <div class="space"></div>

   </div>

</div>
